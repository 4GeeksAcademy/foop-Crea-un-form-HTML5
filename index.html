<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <div class="form-frame">
            <h1 class="form-title">Formulario de pago</h1>

            <div class="alert alert-danger" role="alert">
                Faltan algunos campos
            </div>

            <form>
                <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="cardNumber" class="form-label">Nº de Tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" value="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" value="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Cantidad</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="amount" placeholder="Cantidad">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">Provincia</label>
                        <select id="state" class="form-select">
                            <option selected>Elige una provincia</option>
                            <option>Provincia 1</option>
                            <option>Provincia 2</option>
                            <option>Provincia 3</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="postalCode" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Aceptamos:</label>
                        <div class="card-options">
                            <input type="radio" name="card-type" id="card-mastercard" checked>
                            <label for="card-mastercard" class="card-icon">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard">
                            </label>
                            
                            <input type="radio" name="card-type" id="card-visa">
                            <label for="card-visa" class="card-icon">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                            </label>
                            
                            <input type="radio" name="card-type" id="card-amex">
                            <label for="card-amex" class="card-icon">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/American_Express_logo_%282018%29.svg" alt="American Express">
                            </label>

                            <input type="radio" name="card-type" id="card-diners">
                            <label for="card-diners" class="card-icon">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Diners_Club_Logo3.svg" alt="Diners Club">
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <div class="form-text">Añade cualquier nota aquí.</div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
